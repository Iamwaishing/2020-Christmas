<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Moment javaScript -->
	<script src="javaScript/moment-with-locales.js" type="text/javascript"></script>
	<title>2020 Christmas event</title>
</head>
<body background="pic/bg.png">
	<div class="splash">
		<div id="splash">
			<img src="pic/icon.png"><br>
			<img src="pic/click.webp" onClick="enterWebsite();playBG()">
		</div>
	</div>
	<div id="snow"></div>
	<audio loop id="playBG">
		<source src="mp3/JingleBells.mp3">
	</audio>
	<audio loop id="play24">
		<source src="mp3/SilentNight.mp3">
	</audio>
	<audio loop id="play25">
		<source src="mp3/WeWishYouAMerryChristmas.mp3">
	</audio>
	<audio loop id="play27">
		<source src="mp3/O-HolyNight.mp3">
	</audio>
	<div id="chooseDate" class="position-absolute top-50 start-50 translate-middle text-center">
		<p>題目嘅答案係同我地相約等待嘅地方相關</p>
		<p>(題目會係對應日子前一日就可以作答)</p>
		<p><button type="button" id="24btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q24();play24()"><img src="pic/Christmas-Eve.png" width="70" height="70">12月24日題目</button></p>
		<p><button type="button" id="25btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q25();play25()"><img src="pic/Christmas-Day.png" width="70" height="70">12月25日題目</button></p>
		<p><button type="button" id="27btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q27();play27()"><img src="pic/2nd-anniversary.png" width="70" height="70">12月27日題目</button></p>
	</div>

	<div id="Q24" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		<p>題目：請搵出正確答案，答案將會係我地相約等待嘅地方嘅提示</p>
		<p>**部份答案可以係影片入面搵到**</p>
		<p><iframe src="https://www.youtube.com/embed/w0u1FWi5ARA" width="auto" frameborder="0" allowfullscreen></iframe></p>
		<p>我地相識嘅日期(兩個位) <br> + <br> 我生日月份(一個位) <br> + <br> 你生日日期+1(兩個位) <br> + <br> 我地第一次錫錫日期(例如12月24日 = 1224)乘6之後減50(三個位)</p>
		<p>答案：</p>
		<div class="userInput">
			<input type="tel" id="Q24num1" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num2');check()">
			<input type="tel" id="Q24num2" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num3');check()">
			<input type="tel" id="Q24num3" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num4');check()">
			<input type="tel" id="Q24num4" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num5');check()">
			<input type="tel" id="Q24num5" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num6');check()">
			<input type="tel" id="Q24num6" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num7');check()">
			<input type="tel" id="Q24num7" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num8');check()">
			<input type="tel" id="Q24num8" maxlength="1" class="Q24num" onkeyup="check()">
		</div>
		<br>
		<p><button type="button" class="btn btn-lg btn-primary" id="Q24firm" onclick="Q24firm()" disabled>確認答案</button></p>
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage();playBG()">回主頁</button></p>
	</div>
	<div id="Q25" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		<p>題目：請搵出正確答案，答案將會係我地相約等待嘅地方</p>
		<p>請以以下Emoji猜出一地名(兩個字)</p>
		<p><img src="pic/Q25.png"></p>
		<p>答案：</p>
		<div class="Input">
			<input type="text" id="Q25ans" onkeyup="check25()">
		</div>
		<br>
		<p><button type="button" class="btn btn-lg btn-primary" id="Q25firm" onclick="Q25firm()" disabled>確認答案</button></p>
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage();playBG()">回主頁</button></p>
	</div>
	<div id="Q27" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		<p>題目：請搵出正確答案，答案將會係我地相約等待嘅地方</p>
		<p>請以以下Emoji猜出一地名(兩個字)</p>
		<p><img src="pic/Q27.png"></p>
		<p>答案：</p>
		<div class="Input">
			<input type="text" id="Q27ans" onkeyup="check27()">
		</div>
		<br>
		<p><button type="button" class="btn btn-lg btn-primary" id="Q27firm" onclick="Q27firm()" disabled>確認答案</button></p>
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage();playBG()">回主頁</button></p>
	</div>
	
	<div id="my-modal" class="modal">
		<div class="modal-content">
			<div class="modal-body">
				<div class="center popupclose">
					<p><span class="close">&times;</span></p><br><br>
				</div>
				<div class="position-absolute top-50 start-50 translate-middle center">
					<strong><h1>公告</h1></strong><br>
					<strong><h3>今日係<span id="todayDate"></span><span id="todayQuiz"></span></h3></strong>
				</div>
			</div>
		</div>
	</div>
	
	<a href="tel:56150650"><button type="button" class="btn btn-lg btn-primary float"><img src="pic/boy-talking-by-phone.png" width="20px">電話求助</button></a>

	<script>
	/** Start of splash JS **/
		function splash() {
			document.getElementById("splash").className = "fade-in";
		}
		function enterWebsite() {
			document.getElementsByClassName("splash")[0].classList.add("fade-out");
		}
	/** End of splash JS **/
	/** Start of snow JS **/
		document.addEventListener('DOMContentLoaded', function(){
		var script = document.createElement('script');
		script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
		script.onload = function(){
			particlesJS("snow", {
				"particles": {
					"number": {
						"value": 200,
						"density": {
							"enable": true,
							"value_area": 800
						}
					},
					"color": {
						"value": "#ffffff"
					},
					"opacity": {
						"value": 0.7,
						"random": false,
						"anim": {
							"enable": false
						}
					},
					"size": {
						"value": 5,
						"random": true,
						"anim": {
							"enable": false
						}
					},
					"line_linked": {
						"enable": false
					},
					"move": {
						"enable": true,
						"speed": 5,
						"direction": "bottom",
						"random": true,
						"straight": false,
						"out_mode": "out",
						"bounce": false,
						"attract": {
							"enable": true,
							"rotateX": 300,
							"rotateY": 1200
						}
					}
				},
				"interactivity": {
					"events": {
						"onhover": {
							"enable": false
						},
						"onclick": {
							"enable": false
						},
						"resize": false
					}
				},
				"retina_detect": true
			});
		}
		document.head.append(script);
		});
	/** End of snow JS **/
	/** Start of play music **/
		function playBG() {
			var audioBG = document.getElementById("playBG");
			var audio24 = document.getElementById("play24");
			var audio25 = document.getElementById("play25");
			var audio27 = document.getElementById("play27");
			audioBG.play();
			audio24.pause();
			audio25.pause();
			audio27.pause();
		}
		function play24() {
			var audioBG = document.getElementById("playBG");
			var audio24 = document.getElementById("play24");
			var audio25 = document.getElementById("play25");
			var audio27 = document.getElementById("play27");
			audioBG.pause();
			audio24.play();
			audio25.pause();
			audio27.pause();
		}
		function play25() {
			var audioBG = document.getElementById("playBG");
			var audio24 = document.getElementById("play24");
			var audio25 = document.getElementById("play25");
			var audio27 = document.getElementById("play27");
			audioBG.pause();
			audio24.pause();
			audio25.play();
			audio27.pause();
		}
		function play27() {
			var audioBG = document.getElementById("playBG");
			var audio24 = document.getElementById("play24");
			var audio25 = document.getElementById("play25");
			var audio27 = document.getElementById("play27");
			audioBG.pause();
			audio24.pause();
			audio25.pause();
			audio27.play();
		}
	/** End of play music **/

	/** Start of popup JS **/
		// Get DOM Elements
		const modal = document.querySelector('#my-modal');
		const closeBtn = document.querySelector('.close');
		const home = document.querySelector('#nav');

		// Events
		document.addEventListener('DOMContentLoaded', openModal);
		closeBtn.addEventListener('click', closeModal);
		window.addEventListener('click', outsideClick);

		// Open
		function openModal() {
			modal.style.display = 'block';
		}

		// Close
		function closeModal() {
			modal.style.display = 'none';
			splash();
		}

		// Close If Outside Click
		function outsideClick(e) {
			if (e.target == modal) {
				modal.style.display = 'none';
				splash();
			}
		}
	/** End of popup JS **/

	/** Start of Question page **/
		function goToQuestion() {
			document.getElementById('chooseDate').hidden = true;
		}
		function Q24() {
			document.getElementById('Q24').hidden = false;
		}
		function Q25() {
			document.getElementById('Q25').hidden = false;
		}
		function Q27() {
			document.getElementById('Q27').hidden = false;
		}
		function homePage() {
			document.getElementById('chooseDate').hidden = false;
			document.getElementById('Q24').hidden = true;
			document.getElementById('Q25').hidden = true;
			document.getElementById('Q27').hidden = true;
		}
		
		function clickEvent(first,last){
			if(first.value.length){
				document.getElementById(last).focus();
			}
		}
		function check() {
			var pass = true;
			var Q24num1 = document.getElementsByClassName('Q24num')[0];
			var Q24num2 = document.getElementsByClassName('Q24num')[1];
			var Q24num3 = document.getElementsByClassName('Q24num')[2];
			var Q24num4 = document.getElementsByClassName('Q24num')[3];
			var Q24num5 = document.getElementsByClassName('Q24num')[4];
			var Q24num6 = document.getElementsByClassName('Q24num')[5];
			var Q24num7 = document.getElementsByClassName('Q24num')[6];
			var Q24num8 = document.getElementsByClassName('Q24num')[7];
			if (Q24num1.value == "" || Q24num2.value == "" || Q24num3.value == "" || Q24num4.value == "" || Q24num5.value == "" || Q24num6.value == "" || Q24num7.value == "" || Q24num8.value == "") {
				pass = false;
			}
			if (pass) {
				document.getElementById('Q24firm').disabled = false;
			}
		}
		function Q24firm() {
			var Q24num1 = document.getElementsByClassName('Q24num')[0];
			var Q24num2 = document.getElementsByClassName('Q24num')[1];
			var Q24num3 = document.getElementsByClassName('Q24num')[2];
			var Q24num4 = document.getElementsByClassName('Q24num')[3];
			var Q24num5 = document.getElementsByClassName('Q24num')[4];
			var Q24num6 = document.getElementsByClassName('Q24num')[5];
			var Q24num7 = document.getElementsByClassName('Q24num')[6];
			var Q24num8 = document.getElementsByClassName('Q24num')[7];
			if (Q24num1.value == "2" && Q24num2.value == "7" && Q24num3.value == "9" && Q24num4.value == "1" && Q24num5.value == "6" && Q24num6.value == "6" && Q24num7.value == "2" && Q24num8.value == "8") {
				alert("Good~答岩左啦，用呢個提示搵出我地相約等待嘅地方啦！\n\r 學完車就嚟搵我啦😘");
			} else {
				document.getElementById('Q24num1').value = "";
				document.getElementById('Q24num2').value = "";
				document.getElementById('Q24num3').value = "";
				document.getElementById('Q24num4').value = "";
				document.getElementById('Q24num5').value = "";
				document.getElementById('Q24num6').value = "";
				document.getElementById('Q24num7').value = "";
				document.getElementById('Q24num8').value = "";
				document.getElementById('Q24firm').disabled = true;
				alert("對唔住，答案錯左😢");
			}
		}
		
		function check27() {
			if (document.getElementById('Q27ans').value != null) {
				document.getElementById('Q27firm').disabled = false;
			}
		}
		
		function Q27firm() {
			if (document.getElementById('Q27ans').value == '葵芳') {
				alert("Good~答岩左啦，11點係葵芳地鐵站E出口等啦😘");
			} else {
				document.getElementById('Q27ans').value = "";
				document.getElementById('Q27firm').disabled = true;
				alert("對唔住，答案錯左😢");
			}
		}
		
		function check25() {
			if (document.getElementById('Q25ans').value != null) {
				document.getElementById('Q25firm').disabled = false;
			}
		}
		
		function Q25firm() {
			if (document.getElementById('Q25ans').value == '元朗') {
				alert("Good~答岩左啦，11點係元朗地鐵站K出口等啦😘");
			} else {
				document.getElementById('Q25ans').value = "";
				document.getElementById('Q25firm').disabled = true;
				alert("對唔住，答案錯左😢");
			}
		}
	/** End of Question page **/

	/** Start of Moment count time JS **/
		moment.locale("zh-hk"); //change to Hong Kong Time
		var now = moment(new Date()); //todays date
		var getYear = moment().year();
		var getMonth = moment().month()+1;
		var getDate = moment().date();
		document.getElementById("todayDate").innerHTML = getYear+"年"+getMonth+"月"+getDate+"日";
		console.log(getYear);
		if (getYear == 2020 && getMonth == 12 && getDate == 23) {
			document.getElementById("todayQuiz").innerHTML = "，可以答12月24日嘅題目";
		} else if (getYear == 2020 && getMonth == 12 && getDate == 24) {
			document.getElementById("todayQuiz").innerHTML = "，可以答12月24同25日嘅題目";
		} else if (getYear == 2020 && getMonth == 12 && (getDate == 26 || getDate == 27)) {
			document.getElementById("todayQuiz").innerHTML = "，可以答12月27日嘅題目";
		} else {
			if (getYear >= 2020 && getMonth >= 12 && getDate >= 28 || getYear >= 2021) {
				document.getElementById("todayQuiz").innerHTML = "，活動已經過左啦~";
			} else {
				document.getElementById("todayQuiz").innerHTML = "，今日未有得答新題目住";
			}
		}
	/** End of Moment count time JS **/

	/** Start of change button state JS **/
		if (now.date() >= 23 || getYear >= 2021) {
			document.getElementById('24btn').disabled = false;
		}
		if (now.date() >= 24 || getYear >= 2021) {
			document.getElementById('25btn').disabled = false;
		}
		if (now.date() >= 26 || getYear >= 2021) {
			document.getElementById('27btn').disabled = false;
		}
	/** End of change button state JS **/
	
	</script>
	<!-- Start of Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
