<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Moment javaScript -->
	<script src="javaScript/moment-with-locales.js" type="text/javascript"></script>
	<title>2020 Christmas event</title>
</head>
<body>
	<div id="chooseDate" class="position-absolute top-50 start-50 translate-middle text-center">
		<p>題目嘅答案就係果日我地相約等待嘅地方</p>
		<p><button type="button" id="24btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q24()">12月24日題目</button></p>
		<p><button type="button" id="25btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q25()">12月25日題目</button></p>
		<p><button type="button" id="27btn" class="btn btn-lg btn-primary" disabled onclick="goToQuestion();Q27()">12月27日題目</button></p>
	</div>

	<div id="Q24" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		<p>題目：請搵出正確答案，答案將會係我地相約等待嘅地方嘅提示</p>
		<p>我地相識嘅日期(兩個位) <br> + <br> 我生日月份(一個位) <br> + <br> 你生日日期+1(兩個位) <br> + <br> 我地第一次錫錫日期(例如12月24日 = 1224)乘6之後減50(三個位)</p>
		<div class="userInput">
			<input type="text" id="Q24num1" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num2');check()">
			<input type="text" id="Q24num2" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num3');check()">
			<input type="text" id="Q24num3" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num4');check()">
			<input type="text" id="Q24num4" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num5');check()">
			<input type="text" id="Q24num5" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num6');check()">
			<input type="text" id="Q24num6" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num7');check()">
			<input type="text" id="Q24num7" maxlength="1" class="Q24num" onkeyup="clickEvent(this,'Q24num8');check()">
			<input type="text" id="Q24num8" maxlength="1" class="Q24num" onkeyup="check()">
		</div>
		<br>
		<p><button type="button" class="btn btn-lg btn-primary" id="Q24firm" onclick="Q24firm()" disabled>確認</button></p>
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage()">回主頁</button></p>
	</div>
	<div id="Q25" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		Q25
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage()">回主頁</button></p>
	</div>
	<div id="Q27" class="position-absolute top-50 start-50 translate-middle text-center" hidden>
		Q27
		<p><button type="button" class="btn btn-lg btn-primary homePages" onclick="homePage()">回主頁</button></p>
	</div>
	<script>

	/** Start of Question page **/
		function goToQuestion() {
			document.getElementById('chooseDate').hidden = true;
		}
		function Q24() {
			document.getElementById('Q24').hidden = false;
			document.getElementById('Q24num1').focus();
		}
		function Q25() {
			document.getElementById('Q25').hidden = false;
		}
		function Q27() {
			document.getElementById('Q27').hidden = false;
		}
		function homePage() {
			document.getElementById('chooseDate').hidden = false;
			document.getElementById('Q24').hidden = true;
			document.getElementById('Q25').hidden = true;
			document.getElementById('Q27').hidden = true;
		}
		
		function clickEvent(first,last){
			if(first.value.length){
				document.getElementById(last).focus();
			}
		}
		function check() {
			var pass = true;
			var Q24num1 = document.getElementsByClassName('Q24num')[0];
			var Q24num2 = document.getElementsByClassName('Q24num')[1];
			var Q24num3 = document.getElementsByClassName('Q24num')[2];
			var Q24num4 = document.getElementsByClassName('Q24num')[3];
			var Q24num5 = document.getElementsByClassName('Q24num')[4];
			var Q24num6 = document.getElementsByClassName('Q24num')[5];
			var Q24num7 = document.getElementsByClassName('Q24num')[6];
			var Q24num8 = document.getElementsByClassName('Q24num')[7];
			if (Q24num1.value == "" || Q24num2.value == "" || Q24num3.value == "" || Q24num4.value == "" || Q24num5.value == "" || Q24num6.value == "" || Q24num7.value == "" || Q24num8.value == "") {
				pass = false;
			}
			if (pass) {
				document.getElementById('Q24firm').disabled = false;
			}
		}
		function Q24firm() {
			var Q24num1 = document.getElementsByClassName('Q24num')[0];
			var Q24num2 = document.getElementsByClassName('Q24num')[1];
			var Q24num3 = document.getElementsByClassName('Q24num')[2];
			var Q24num4 = document.getElementsByClassName('Q24num')[3];
			var Q24num5 = document.getElementsByClassName('Q24num')[4];
			var Q24num6 = document.getElementsByClassName('Q24num')[5];
			var Q24num7 = document.getElementsByClassName('Q24num')[6];
			var Q24num8 = document.getElementsByClassName('Q24num')[7];
			if (Q24num1.value == "2" && Q24num2.value == "7" && Q24num3.value == "9" && Q24num4.value == "1" && Q24num5.value == "6" && Q24num6.value == "6" && Q24num7.value == "2" && Q24num8.value == "8") {
				alert("Good");
			} else {
				alert("Bad");
			}
		}
	/** End of Question page **/

	/** Start of Moment count time JS **/
		moment.locale("zh-hk"); //change to Hong Kong Time
		var now = moment(new Date()); //todays date
	/** End of Moment count time JS **/

	/** Start of change button state JS **/
		switch (now.date()) {
			case 21:
				document.getElementById('24btn').disabled = false;
				document.getElementById('25btn').disabled = false; // fortest
				document.getElementById('27btn').disabled = false; // fortest
				break;
			case 25:
				document.getElementById('25btn').disabled = false;
				break;
			case 27:
				document.getElementById('27btn').disabled = false;
				break;
		}
	/** End of change button state JS **/
	
	</script>
	<!-- Start of Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<!-- End of Bootstrap JS -->
</body>
</html>
